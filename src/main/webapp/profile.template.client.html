<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

<div><h1 >Profile</h1></div>
		<br>
		<div>
			<label for="userName">Username :</label>
			<input 	id="userName"
					class="form-control" 
					type="text" 
					name="username">			
		</div>
		<br>
		<div>
			<label for="firstName">First Name :</label>
			<input 	id="firstName"
					class="form-control" 
					type="text" 
					name="firstName">	
		</div>
		<br>
		<div>
			<label for="lastName">last Name :</label>
			<input 	id="lastName"
					class="form-control" 
					type="text" 
					name="lastName">	
		</div>
		<br>
		<div>
			<label for="phone">Phone :</label>
			<input 	id="phone"
					class="form-control" 
					type="text" 
					name="phone">	
		</div>
		<br>
		<div>
			<label for="email">Email :</label>
			<input 	id="email"
					class="form-control" 
					type="text" 
					name="email">	
		</div>
		<br>
		<div>
			<label for="role">Role :</label>
			<select id="role"><option value="Faculty">Faculty</option>
                  			  <option value="Student">Student</option>
                  			  <option value="Admin">Admin</option></select>	
		</div>
		<br>
		<div>
			<label for="dob">Date of Birth :</label>
			<input 	id="dob"
					class="form-control" 
					type="date" 
					name="dob">	
		</div>
		<br>
		<button id="updateBtn" class="btn btn-primary btn-block">Update</button>
		<button id="logOutBtn" class="btn btn-secondary btn-block">LogOut</button>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src ="profile.controller.client.js"></script> 
</body>
</html>
